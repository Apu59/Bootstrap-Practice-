<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style4.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>


    <!-- shadow start -->

    <div class="shadow-none p-3 mb-5 bg-body rounded">No Shadow</div>
    <div class="shadow-sm p-3 mb-5 bg-body rounded">Small Shadow</div>
    <div class="shadow p-3 mb-5 bg-body rounded">Regular Shadow</div>
    <div class="shadow-lg p-3 mb-5 bg-body rounded">Large Shadow</div>

    <!-- shadow end -->

    <!-- sizing start -->

    <!-- width -->
    <div class="container bg-info">
        <div class="w-25 bg-warning p-2 m-2">Width 25</div>
        <div class="w-50 bg-danger p-2 m-2">Width 50</div>
        <div class="w-75 bg-success p-2 m-2">Width 75</div>
        <div class="w-100 bg-secondary p-2 m-2">Width 100</div>
        <div class="w-auto bg-primary p-2 m-2">Width Auto</div>
    </div>

    <!-- height and width -->
    <div class="container bg-secondary heightArea">
        <div class="h-25 bg-primary w-25">Height 25</div>
        <div class="h-50 bg-danger w-50">Height 50</div>
        <div class="h-75 bg-success w-75">Height 75</div>
        <div class="h-100 bg-info w-100 ">Height 100</div>
        <div class="h-auto bg-warning w-auto">Height Auto</div>
    </div>


    <!-- sizing end -->

</body>
</html>
